<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://eldrex.landecs.org/squad/lanq-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LanQ - Premium Offline QR Generator</title>
    <meta name="description" content="Offline. Private. Perfectly Scannable." />
    
    <!-- Fonts: Inter & SF Pro display simulation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- PREMIUM LIQUID GLASS DESIGN SYSTEM --- */
      :root {
        /* Light Mode Variables */
        --panel-bg: rgba(255, 255, 255, 0.65);
        --panel-border: rgba(255, 255, 255, 0.4);
        --panel-radius: 1.75rem;
        --panel-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 12px 32px -4px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        --backdrop-blur: saturate(180%) blur(20px);
        
        --btn-radius: 1rem;
        
        --input-bg: rgba(255, 255, 255, 0.5);
        --input-radius: 1rem;
        --input-border: rgba(0, 0, 0, 0.05);
        
        --transition-curve: cubic-bezier(0.25, 0.8, 0.25, 1);
        --transition-duration: 0.4s;
      }

      /* Dark Mode Overrides */
      .dark {
        --panel-bg: rgba(20, 20, 20, 0.6);
        --panel-border: rgba(255, 255, 255, 0.08);
        --panel-shadow: 
          0 10px 40px -10px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        
        --input-bg: rgba(0, 0, 0, 0.3);
        --input-border: rgba(255, 255, 255, 0.08);
      }

      body {
        /* Premium mesh gradient background */
        background-color: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(255, 255, 255, 0.5) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }

      .dark body {
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 0, 0, 0.5) 0px, transparent 50%);
      }

      /* --- GLOBAL COMPONENT CLASSES --- */
      .ui-panel {
        background-color: var(--panel-bg) !important;
        border: 1px solid var(--panel-border) !important;
        border-radius: var(--panel-radius) !important;
        box-shadow: var(--panel-shadow) !important;
        backdrop-filter: var(--backdrop-blur) !important;
        -webkit-backdrop-filter: var(--backdrop-blur) !important;
        transition: all var(--transition-duration) var(--transition-curve);
      }

      .ui-input {
        background-color: var(--input-bg) !important;
        border: 1px solid var(--input-border) !important;
        border-radius: var(--input-radius) !important;
        transition: all var(--transition-duration) var(--transition-curve);
      }
      .ui-input:focus {
        background-color: rgba(255, 255, 255, 0.9) !important;
        border-color: #0ea5e9 !important;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15) !important;
      }
      .dark .ui-input:focus {
        background-color: rgba(30, 30, 30, 0.8) !important;
        border-color: #0ea5e9 !important;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.25) !important;
      }
      
      .ui-button {
        border-radius: var(--btn-radius) !important;
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, background-color 0.3s ease !important;
      }
      .ui-button:active {
        transform: scale(0.96);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.6);
      }

      /* Smooth scrolling & reset */
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Range Slider Styling */
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
        height: 6px;
        border-radius: 5px;
        background: rgba(0,0,0,0.1);
      }
      .dark input[type="range"] {
        background: rgba(255,255,255,0.1);
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #0ea5e9;
        box-shadow: 0 4px 10px rgba(14, 165, 233, 0.3);
        margin-top: -9px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        cursor: pointer;
        transition: transform 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
      input[type="range"]::-webkit-slider-thumb:active {
        transform: scale(0.95);
        background: #0ea5e9;
        border-color: white;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: transparent;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.427.0?deps=react@18.3.1",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.3.1,react-dom@18.3.1",
    "idb": "https://esm.sh/idb@8.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-gray-900 dark:text-gray-100 selection:bg-primary-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
