<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - LanQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            font-weight: 700;
        }

        h1 {
            font-size: 6rem;
            color: #2E82FF;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            color: #555;
        }

        p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 90px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: skyblue;
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #FF7F74;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100%;
        }

        .error-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .error-image {
            text-align: center;
            margin-top: 20px;
        }

        .error-image img {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
        }

        .error-image a {
            margin-bottom: 30px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .error-page {
                flex-direction: column;
            }

            .error-content {
                margin-bottom: 30px;
            }

            .error-image img {
                max-width: 60%;
            }

            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="error-page">
            <div class="error-content">
                <h1>404</h1>
                <h2>Oops! Page Not Found</h2>
                <p>It seems the page you are looking for doesn't exist.</p>
            </div>
            <div class="error-image">
                <img src="Empty-pana.svg" alt="404 Image">
<p>It looks like something went wrong.</p>
            </div>
                <a href="index.html">Back</a>
        </section>
    </div>
</body>
</html>
